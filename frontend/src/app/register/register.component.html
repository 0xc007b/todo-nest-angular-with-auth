<main class="h-screen w-screen bg-gray-100">
  <div class="h-full w-full flex flex-col">
    <header
      class="bg-blue-900 text-white p-4 flex items-center border-b-4 border-blue-500"
    >
      <div class="container mx-auto">
        <div class="flex items-center">
          <div>
            <h1 class="text-2xl font-bold">Create an Account</h1>
            <p class="text-sm">Registration Portal</p>
          </div>
        </div>
      </div>
    </header>

    <div class="container mx-auto py-8 px-4">
      <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
        <h2 class="text-xl font-semibold text-gray-700 pb-2">
          Personal Information
        </h2>
        <p class="text-gray-600 mb-6">
          Please provide your personal information to create an account.
        </p>

        @if (errorMessage) {
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
          >
            {{ errorMessage }}
          </div>
        }

        <form
          class="grid grid-cols-1 md:grid-cols-2 gap-3"
          (submit)="register($event)"
        >
          <div class="col-span-2">
            <app-input
              autocomplete="username"
              type="text"
              id="username"
              name="username"
              [required]="true"
              label="Username"
              placeholder="Enter your username"
              [isFullWidth]="true"
              (valueChange)="
                userData.username = $event;
                errorMessage && (errorMessage = null)
              "
            />
          </div>
          <div>
            <app-input
              type="text"
              id="firstname"
              name="firstname"
              [required]="true"
              label="First Name"
              placeholder="Enter your first name"
              [isFullWidth]="true"
              (valueChange)="
                userData.firstName = $event;
                errorMessage && (errorMessage = null)
              "
            />
          </div>
          <div>
            <app-input
              type="text"
              id="lastname"
              name="lastname"
              [required]="true"
              label="Last Name"
              placeholder="Enter your last name"
              [isFullWidth]="true"
              (valueChange)="
                userData.lastName = $event;
                errorMessage && (errorMessage = null)
              "
            />
          </div>
          <div class="col-span-2">
            <app-input
              type="email"
              id="email"
              name="email"
              [required]="true"
              label="Email Address"
              placeholder="Enter your email address"
              [isFullWidth]="true"
              (valueChange)="
                userData.email = $event; errorMessage && (errorMessage = null)
              "
            />
          </div>

          <div>
            <app-input
              type="password"
              id="password"
              name="password"
              [required]="true"
              label="Password"
              placeholder="Enter your password"
              [isFullWidth]="true"
              (valueChange)="
                userData.password = $event;
                errorMessage && (errorMessage = null)
              "
            />
          </div>
          <div>
            <app-input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [required]="true"
              label="Confirm Password"
              placeholder="Confirm your password"
              [isFullWidth]="true"
              (valueChange)="
                userData.confirmPassword = $event;
                errorMessage && (errorMessage = null)
              "
            />
          </div>

          <div class="col-span-2 mt-4">
            <app-button
              class="mt-4"
              type="submit"
              [isFullWidth]="true"
              [isLoading]="isLoading"
            >
              Complete Registration
            </app-button>

            <div class="mt-4 text-center text-sm text-gray-600">
              Already have an account?
              <a href="/login" class="text-blue-700 font-medium">Sign in</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
