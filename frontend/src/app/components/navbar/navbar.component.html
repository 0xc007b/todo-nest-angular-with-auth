<header
  class="bg-blue-900 text-white px-6 py-4 shadow-lg flex items-center justify-between sticky top-0 z-50"
>
  <div class="flex items-center space-x-3">
    <h1 class="text-2xl font-bold tracking-tight">TodoNest</h1>
  </div>

  <nav class="hidden md:block">
    <ul class="flex space-x-6">
      <li>
        <a
          href="/dashboard"
          class="hover:text-blue-200 transition-colors font-medium"
          >Home</a
        >
      </li>
      <li>
        <a
          href="/dashboard/new-todo"
          class="hover:text-blue-200 transition-colors font-medium"
          >New Task</a
        >
      </li>
    </ul>
  </nav>

  <div
    class="flex items-center space-x-3 bg-blue-800 bg-opacity-50 px-4 py-2 rounded-full"
  >
    <img
      src="https://cdn.jsdelivr.net/gh/alohe/avatars/png/vibrent_5.png"
      alt="User"
      class="h-8 w-8 rounded-full border-2 border-white"
    />
    <span class="font-medium"
      >{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span
    >
    <button
      (click)="logout()"
      class="ml-2 text-blue-200 hover:text-white focus:outline-none transition-colors"
      aria-label="Logout"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        class="text-red-500 cursor-pointer"
        viewBox="0 0 24 24"
      >
        <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
        <path
          fill="currentColor"
          d="M3 21V3h9v2H5v14h7v2zm13-4l-1.375-1.45l2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5z"
        />
      </svg>
    </button>
  </div>
</header>
