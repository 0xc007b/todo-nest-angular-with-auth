<div
  class="flex flex-col gap-1 text-on-surface dark:text-on-surface-dark"
  [class.w-full]="isFullWidth"
  [class.max-w-xs]="!isFullWidth"
>
  <!-- Label with optional icon for states -->
  <label
    *ngIf="label"
    [for]="id"
    class="w-fit pl-0.5 text-sm"
    [class.text-danger]="state === 'error'"
    [class.text-success]="state === 'success'"
    [class.flex]="state === 'error' || state === 'success'"
    [class.items-center]="state === 'error' || state === 'success'"
    [class.gap-1]="state === 'error' || state === 'success'"
  >
    <!-- Error icon -->
    <svg
      *ngIf="state === 'error'"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      aria-hidden="true"
      fill="currentColor"
      class="w-4 h-4"
    >
      <path
        d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z"
      />
    </svg>

    <!-- Success icon -->
    <svg
      *ngIf="state === 'success'"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      aria-hidden="true"
      fill="currentColor"
      class="w-4 h-4"
    >
      <path
        fill-rule="evenodd"
        d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
        clip-rule="evenodd"
      />
    </svg>

    {{ label }}
  </label>

  <!-- Password input with toggle -->
  <div *ngIf="type === 'password'" class="relative">
    <input
      [id]="id"
      [type]="showPassword ? 'text' : 'password'"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [name]="name"
      [attr.autocomplete]="autocomplete"
      [attr.aria-label]="ariaLabel"
      [attr.aria-invalid]="state === 'error'"
      [class]="getInputClasses()"
      (input)="onInputChange($event)"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
    />
    <button
      type="button"
      (click)="togglePassword()"
      class="absolute right-2.5 top-1/2 -translate-y-1/2 text-on-surface dark:text-on-surface-dark"
      aria-label="Toggle password visibility"
    >
      <!-- Show password icon -->
      <svg
        *ngIf="!showPassword"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
        class="size-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>

      <!-- Hide password icon -->
      <svg
        *ngIf="showPassword"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
        class="size-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
        />
      </svg>
    </button>
  </div>

  <!-- Search input -->
  <div *ngIf="type === 'search'" class="relative">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      aria-hidden="true"
      class="absolute left-2.5 top-1/2 size-5 -translate-y-1/2 text-on-surface/50 dark:text-on-surface-dark/50"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
      />
    </svg>

    <input
      [id]="id"
      type="search"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [name]="name"
      [attr.autocomplete]="autocomplete"
      [attr.aria-label]="ariaLabel || 'search'"
      [attr.aria-invalid]="state === 'error'"
      [class]="getInputClasses() + ' pl-10'"
      (input)="onInputChange($event)"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
    />
  </div>

  <!-- Standard text input (default type) -->
  <input
    *ngIf="type !== 'password' && type !== 'search'"
    [id]="id"
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [name]="name"
    [attr.autocomplete]="autocomplete"
    [attr.aria-label]="ariaLabel"
    [attr.aria-invalid]="state === 'error'"
    [class]="getInputClasses()"
    [mask]="mask"
    (input)="onInputChange($event)"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"
  />

  <!-- Error message -->
  <small *ngIf="state === 'error' && errorMessage" class="pl-0.5 text-danger">
    {{ errorMessage }}
  </small>
</div>
