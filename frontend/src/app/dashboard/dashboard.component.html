<main>
  <header
    class="bg-blue-900 text-white px-6 py-4 shadow-lg flex items-center justify-between sticky top-0 z-50"
  >
    <div class="flex items-center space-x-3">
      <h1 class="text-2xl font-bold tracking-tight">TodoNest</h1>
    </div>

    <nav class="hidden md:block">
      <ul class="flex space-x-6">
        <li>
          <a href="#" class="hover:text-blue-200 transition-colors font-medium"
            >Home</a
          >
        </li>
        <li>
          <a
            href="/dashboard/new-todo"
            class="hover:text-blue-200 transition-colors font-medium"
            >New Task</a
          >
        </li>
      </ul>
    </nav>

    <div
      class="flex items-center space-x-3 bg-blue-800 bg-opacity-50 px-4 py-2 rounded-full"
    >
      <img
        src="https://cdn.jsdelivr.net/gh/alohe/avatars/png/vibrent_5.png"
        alt="User"
        class="h-8 w-8 rounded-full border-2 border-white"
      />
      <span class="font-medium">John Doe</span>
    </div>
  </header>
  <section
    class="flex flex-col items-center justify-center h-full pt-8 gap-y-8"
  >
    <div
      class="flex flex-col md:flex-row justify-between gap-6 w-full max-w-6xl px-4"
    >
      <div class="flex flex-col items-center md:items-start">
        <h2 class="text-3xl font-bold tracking-tight text-blue-700">
          Welcome to TodoNest
        </h2>
        <p class="text-gray-500 mt-2">
          Start managing your tasks effectively today!
        </p>
      </div>

      <!-- search -->
      <div class="w-full md:w-96">
        <app-input
          type="search"
          placeholder="Search tasks..."
          [isFullWidth]="true"
          name="search"
          (valueChange)="onSearchChange($event)"
        ></app-input>
      </div>
    </div>

    <!-- todo list -->
    <div class="w-full max-w-6xl px-4 flex flex-col gap-4">
      @for (todo of todos; track todo.id) {
        <section
          class="bg-white rounded-lg p-6 flex items-center gap-4 shadow-md hover:shadow-lg transition-shadow duration-300 border-l-4 border-blue-500"
        >
          <div class="flex items-center justify-center">
            <input
              id="todoCheckbox"
              type="checkbox"
              class="relative h-6 w-6 cursor-pointer appearance-none overflow-hidden rounded-md border border-blue-300 bg-white transition-colors before:absolute before:inset-0 checked:border-blue-600 checked:bg-blue-600 checked:before:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 disabled:cursor-not-allowed"
              [checked]="todo?.completed"
              (change)="toggleTodoStatus(todo.id)"
            />
            <span
              class="absolute pointer-events-none opacity-0 checked:opacity-100 transition-opacity duration-200"
            >
              <svg
                class="h-4 w-4 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
          </div>
          <div class="flex-grow">
            <h2
              class="text-xl font-bold text-gray-800 group-hover:text-blue-600 transition-colors duration-200"
              [class.line-through]="todo?.completed"
            >
              {{ todo?.title || "Default Checkbox" }}
            </h2>
            <p
              class="text-gray-500 mt-2"
              [class.line-through]="todo?.completed"
            >
              {{
                todo?.description ||
                  "Start managing your tasks effectively today!"
              }}
            </p>
          </div>
          <div class="flex items-center gap-1">
            <button
              class="p-2 hover:bg-gray-100 rounded-full"
              (click)="editTodo(todo.id)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
            </button>
            <button
              class="p-2 hover:bg-gray-100 rounded-full"
              (click)="deleteTodo(todo.id)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-red-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </section>
      }
    </div>
  </section>
</main>
